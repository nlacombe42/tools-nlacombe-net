<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <base href="/"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Tools</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://nlacombe.net/style.css">
    <style>
        :root {
            --page-container-width: 750px;
        }

        nav,main {
            max-width: var(--page-container-width);
            margin: 0 auto;
        }

        .form-field {
            display: block;
            margin: 30px 0;
            width: 100%;
        }
    </style>

    <script type="module" src="main.module.js"></script>
</head>
<body>
<main>
    <h1>Tools</h1>
    <section data-automation-id="hashMod">
        <h3>Hash mod</h3>
        <form>
            <label class="form-field">
                Input text
                <input type="text" data-automation-id="text">
            </label>
            <label class="form-field">
                Modulo
                <input type="text" data-automation-id="modulo">
            </label>
            <label class="form-field">
                Result
                <span data-automation-id="result"></span>
            </label>
        </form>
    </section>
    <section data-automation-id="portfolioBalancing">
        <h3>Portfolio balancing</h3>
        <form>
            <label class="form-field">
                Securities info <br />
                <textarea data-automation-id="securitiesInfo" class="form-field" style="height: 400px"></textarea>
            </label>
            <label class="form-field">
                Cash amount to invest <br />
                <input data-automation-id="cashAmountToInvest" type="number" step="0.01" />
            </label>
            <button data-automation-id="calculate" type="button">Calculate results</button>
            <pre data-automation-id="result"></pre>
        </form>
    </section>
</main>
</body>
</html>
